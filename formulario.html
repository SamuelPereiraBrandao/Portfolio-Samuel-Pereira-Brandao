                                <fieldset id="usuario">
                                <legend>Indentificação do Usuário</legend> 
                                <p><label for="cnome">Nome:</label> <input type="text" name="tnome" id="cnome" size="20" maxlength="20" placeholder="Primeiro nome"> </p>
